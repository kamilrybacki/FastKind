---
- name: "Remove Kind cluster"
  hosts: "all"
  connection: "local"
  any_errors_fatal: true
  become: true
  tasks:
    - ansible.builtin.include_role: { name: "setup-cluster", tasks_from: "remove" }
    - ansible.builtin.include_role: { name: "configure-dns", tasks_from: "revert" }
    - name: "Restart networking services"
      ansible.builtin.service:
        name: "{{ item }}"
        state: "restarted"
      loop:
        - "dnsmasq"
        - "NetworkManager"
